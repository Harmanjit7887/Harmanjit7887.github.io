<body>




  <!-- start logobar section-->
  <header>
    <h1>The Brownz Hotel</h1>
  </header>
  <!-- end logobar section-->



  <!-- start navigation bar section-->
  <div class="horizontal-navigation">
    <input class="menu-btn" type="checkbox" id="menu-btn" />

    </ul>
  </div>
  <!-- end navigation bar section-->






  <!-- start booking form section -->
  <section class="booking-section">
    <div class="form-row">
      <form class="form-inline" name="BookForm" action="" onsubmit="return Validate();" method="post">
        <label for="checkin">Check-in</label>
        <input type="date" id="checkin" name="checkin" tabindex="1">

        <label for="checkout">Check-out</label>
        <input type="date" id="checkout" name="checkout" tabindex="2">

        <label for="emailaddress">Email</label>
        <input type="email" id="emailaddress" name="emailaddress" tabindex="3" placeholder="abc@gmail.com">

        <label for="mobilenumber">Mobile</label>
        <input type="number" id="mobilenumber" name="mobilenumber" pattern="[3-9]|[1-3][0-9]|4[0-2]" tabindex="4"
          placeholder="Enter Mobile Number">



        <label for="roomselection">Select Rooms</label>
        <select id="roomselection" name="roomselection" tabindex="5">
          <option value="" hidden>Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <label for="roomtype">Room Type</label>
        <select id="roomtype" name="roomtype" tabindex="6">
          <option value="" hidden>Select</option>
          <option value="standard">Standard Room</option>
          <option value="family">Family</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="luxury">Luxury Room</option>
        </select>

        <label for="persons">Persons</label>
        <select id="persons" name="persons" tabindex="7">
          <option value="" hidden>Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>


        <label for="remarks">Remarks</label>
        <textarea id="remarks" placeholder="Enter Message" name="remarks" tabindex="8"></textarea>

        <input type="submit" name="submit" value="Submit" tabindex="9">
      </form>
    </div>
  </section>
  <!-- end booking form section -->

  <!-- start footer section -->
  <footer>
    <section class="footer1">
      <h3>Address</h3>
      <address>
        200, Green road,<br>
